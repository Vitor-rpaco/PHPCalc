<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>PHPCalc</title>
</head>
<body>

    <form action="ex18Calculadora.php" method="POST">
        
        <label>
            Numero 1:
        </label>
        <input id="numero1input" type="number" name="num1">
        <br>
        <label>
            Numero 2:
        </label>
        <input id="numero2input" type="number" name="num2">
        <br>
        <ul>
            <header>----OPERAÇÕES----</header>
            <li>
                Soma: <input type="radio" name="op" value="soma">
            </li>
            <li>
                Subtração: <input type="radio" name="op" value="sub">
            </li>
            <li>
                Multiplicação: <input type="radio" name="op" value="multi">
            </li>
            <li>
                Divisão: <input type="radio" name="op" value="div">
            </li>
            <li>
                Quadrado: <input type="radio" onclick="numero2()" name="op" value="quadrado">
            </li>
            <li>
                Raiz quadrada: <input type="radio" onclick="numero2()" name="op" value="raiz">
            </li>
            <li>
                Potenciação: <input type="radio" name="op" value="potenciacao">
            </li>
        </ul>

        <input type="submit">
        
    </form>

</body>

<script>
    function numero2(){
        document.getElementById('numero2input').value = 2;
    }
</script>

</html>
